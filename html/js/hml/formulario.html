<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

      </div>

        <div class="col-1"><label for="apellidos">Apellidos</label></div>
        <div class="col"><input type="text" name="" id="apellidos"></div>
      </div>

        <div class="col"><input type="text" name="" id="email"></div>
      </div>
      <div class="row">
        <div class="col-1"> <label for="asunto">Asunto</label></div>
        <div class="col"><input type="text" id="asunto"></div>
      </div>
      <div class="row">
        <div class="col-1"> <label for="mensaje">mensaje</label></div>
      </div>
      <div>
        <textarea name="textarea" rows="5" cols="40"></textarea>
  
      </div>
      <div class="row">
        <div class="col-1"> <input type="submit" value="enviar"></div>
      </div>
  </div>
